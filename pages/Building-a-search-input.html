<html>
  <head>
    <script defer src="../main.js"></script>
  </head>
  <body>
    <div
      x-data="{
        search: '',
        items: ['food', 'good', 'quiz' , 'task'],
        get filteredItems() {
            return this.items.filter(
              i => i.startsWith(this.search)
            )
        }
    }"
    >
      <input x-model="search" placeholder="Search " />
      <ul>
        <template x-for="item in filteredItems" :key="item">
          <li x-text="item"></li>
        </template>
      </ul>
    </div>
  </body>
</html>
