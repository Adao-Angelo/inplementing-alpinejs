<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../main.js"></script>
    <title>Text Alpine js</title>
    <style>
      @font-face {
        font-family: "poppins";
        src: url("../../../Quiz/public/font/Poppins-Medium.ttf");

    </div>
